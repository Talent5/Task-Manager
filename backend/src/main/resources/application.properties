# Server Configuration
server.port=8081
server.servlet.context-path=/

# Database Configuration (H2)
spring.datasource.url=jdbc:h2:mem:taskmanager
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console Configuration (for development)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.format-sql=true

# JWT Configuration
app.jwtSecret=taskManagerSecretKeyForJwtTokenGeneration2025SecureKey256BitsMinimumLongEnoughForHMACSHA512Algorithm
app.jwtExpirationInMs=86400000

# Logging Configuration
logging.level.com.taskmanager=DEBUG
logging.level.org.springframework.security=WARN
logging.level.org.springframework.web=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.file.name=logs/taskmanager.log
logging.file.max-size=10MB
logging.file.max-history=30